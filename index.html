<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="hero">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>

        <div class="content">
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="price-container">
            <div class="img-and-price">
              <img src="./images/icon-music.svg" alt="icon-music-image" />
              <p>Annual Plan <br /><span>$59.99/year</span></p>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="btn btn-payment">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/brayanbarroso/summary-component"
          >Elza Kasimova</a
        >.
      </div>
    </footer>
  </body>
</html>
